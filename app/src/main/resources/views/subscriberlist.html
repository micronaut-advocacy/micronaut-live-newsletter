<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Subscribers</title>
</head>
<body>
<div class="container">
    <nav th:if="${authentication}" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/subscriber/create">Create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/subscriber/list">List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/subscriber/import">Import</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/oauth/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1>Subscribers</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Email</th>
            <th scope="col">Name</th>
            <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row : ${rows}">
            <th scope="row"></th>
            <td th:text="${row.email}"></td>
            <td th:text="${row.name}"></td>
            <td>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Subscriber pagination">
        <ul class="pagination">
            <li class="page-item" th:if="${pagination.hasPrevious()}"><a class="page-link" th:href="${pagination.getPreviousHref().get()}">Previous</a></li>
            <!-- do it propertly with thymeleaf -->
            <div th:each="page : ${pagination.pages}">
            <li th:unless="${page.active}" class="page-item">
                <a class="page-link" th:href="${page.href}" th:text="${page.number}"></a>
            </li>
            <li th:if="${page.active}" class="page-item active">
                <a class="page-link" th:href="${page.href}" th:text="${page.number}"></a>
            </li>
            </div>
            <li class="page-item" th:if="${pagination.hasNext()}"><a class="page-link" th:href="${pagination.getNextHref().get()}">Next</a></li>
        </ul>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</div>
</body>
</html>
