<div th:fragment="show(subscriber)">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li th:replace="fragments/bootstrap/breadcrumb-item :: breadcrumb-item(#{subscriber.list}, '/subscriber/list')"></li>
            <li th:replace="fragments/bootstrap/breadcrumb-item :: breadcrumb-item(#{subscriber.detail.title}, null)"></li>
        </ol>
    </nav>
    <div class="d-flex flex-row-reverse">
        <div  class="px-2">
            <a th:href="@{|/subscriber/${subscriber.id}/edit|}">
                <button th:replace="fragments/bootstrap/button :: button(#{subscriber.edit}, 'btn-primary')"></button>
            </a>
        </div>
    </div>
    <table class="table">
        <tbody>
        <tr>
            <th th:text="#{subscriber.email}"></th>
            <td th:text="${subscriber.email}"></td>
        </tr>
        <tr>
            <th th:text="#{subscriber.name}"></th>
            <td th:text="${subscriber.name}"></td>
        </tr>
        </tbody>
    </table>
</div>
