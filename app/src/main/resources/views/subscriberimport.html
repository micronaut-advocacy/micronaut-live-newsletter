<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: head('Import | Subscriber')"></head>
<body>
<div class="container">
    <nav th:replace="fragments/nav :: nav(${authentication}, 'import')"></nav>
    <h1>Imort Subscribers</h1>
    <form action="/subscriber/import" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">CSV File</label>
            <input class="form-control" type="file" id="file" name="file">
        </div>
        <button type="submit" class="btn btn-primary">Import</button>
    </form>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
