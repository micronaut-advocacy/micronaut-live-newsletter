<div th:fragment="form-input(type,inputId,inputName,label,value,feedbackId,errors)"
     class="mb-3">
    <label th:for="${inputId}" class="form-label">[[${label}]]</label>
    <input th:type="${type}"
           th:name="${inputName}"
           class="form-control"
           th:classappend="${!errors.isEmpty()}?is-invalid"
           th:id="${inputId}"
           th:value="${value}"/>
    <th:block th:if="${!errors.isEmpty()}">
    <div th:id="${feedbackId}" class="invalid-feedback">
        <ul>
            <li th:each="error:${errors}" th:text="${error}"></li>
        </ul>
    </div>
    </th:block>
</div>
