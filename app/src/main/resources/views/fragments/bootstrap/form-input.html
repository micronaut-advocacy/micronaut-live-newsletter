<div th:fragment="form-input(type,inputId,inputName,label,value,feedbackId,invalidFeedback,validFeedback)"
     class="mb-3">
    <label th:for="${inputId}" class="form-label">[[${label}]]</label>
    <input th:type="${type}"
           th:name="${inputName}"
           class="form-control"
           th:classappend="${invalidFeedback!=null}?is-invalid"
           th:id="${inputId}"
           th:value="${value}"/>
    <th:block th:if="${invalidFeedback}">
    <div th:id="${feedbackId}" class="invalid-feedback" th:text="${invalidFeedback}"></div>
    </th:block>
    <th:block th:if="${validFeedback}">
    <div th:id="${feedbackId}" class="invalid-feedback" th:text="${validFeedback}"></div>
    </th:block>
</div>
