<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="form-input(type,inputId,inputName,label,value)"
     class="mb-3">
    <label th:for="${inputId}" class="form-label">[[${label}]]</label>
    <input th:type="${type}" th:name="${inputName}" class="form-control" th:id="${inputId}" th:value="${value}"/>
</div>
<button th:fragment="submit(title,style)"
        type="submit"
        class="btn"
        th:classappend="${style}">
    [[${title}]]
</button>
<button th:fragment="button(title,style)"
        type="button"
        class="btn"
        th:classappend="${style}">
    [[${title}]]
</button>
<li th:fragment="breadcrumb-item(title, href)"
    class="breadcrumb-item"
    th:classappend="${!href}?active"
    th:attrappend="aria-current=${!href}?page">
    <a th:if="${href}"
       th:href="${href}"
       th:text="${title}"></a>
    <span th:unless="${href}"
       th:text="${title}"></span>
</li>
<li class="nav-item" th:fragment="nav-item(href, title, active)">
    <a class="nav-link"
       th:href="${href}"
       th:text="${title}"
       th:classappend="${active}?active"
       th:attrappend="aria-current=${active}?page"
    ></a>
</li>
<div th:fragment="alert(text, class)"
     class="alert"
     th:classappend="${class}"
     role="alert">
    <span th:text="${text}"></span>
</div>
<li th:fragment="page-item(page)"
     class="page-item"
     th:classappend="${page.isActive()}?active">
    <a class="page-link" th:href="${page.href}" th:text="${page.number}"></a>
</li>
</html>
