<html xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="authentication" type="io.micronaut.security.authentication.Authentication "*/-->
<!--/*@thymesVar id="currentMenu" type="java.lang.String"*/-->
<nav th:fragment="nav(authentication, currentMenu)"
     th:if="${authentication}" class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0" data-turbo="false">
                <li th:replace="fragments/bootstrap/nav-item :: nav-item('/subscriber/list', #{nav.subscriber.list}, ${currentMenu == 'list' ? true : false})"></li>
                <li th:replace="fragments/bootstrap/nav-item :: nav-item('/newsletter/list', #{nav.newsletter.list}, ${currentMenu == 'newsletter' ? true : false})"></li>
            </ul>
            <ul class="nav d-flex" data-turbo="false">
                <li th:replace="fragments/bootstrap/nav-item :: nav-item('/lang/es', #{languages.es}, false)"></li>
                <li th:replace="fragments/bootstrap/nav-item :: nav-item('/lang/en', #{languages.en}, false)"></li>
                <li th:replace="fragments/bootstrap/nav-item :: nav-item('/oauth/logout', #{nav.logout}, false)"></li>
            </ul>
        </div>
    </div>
</nav>
