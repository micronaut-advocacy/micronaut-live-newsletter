<div th:fragment="table(rows,pagination)">
    <h1 th:text="#{newsletter.list}"></h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col" th:text="#{newsletter.name}"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="row : ${rows}">
                <td><a th:href="${row.link().get()}"><span th:text="${row.name}"></span></a></td>
            </tr>
        </tbody>
    </table>
    <nav th:replace="fragments/pagination :: pagination(${pagination}, 'Newsletter pagination')"></nav>
</div>
