<div th:fragment="show(newsletter)">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li th:replace="fragments/bootstrap/breadcrumb-item :: breadcrumb-item(#{newsletter.list}, '/newsletter/list')"></li>
            <li th:replace="fragments/bootstrap/breadcrumb-item :: breadcrumb-item(#{newsletter.detail.title}, null)"></li>
        </ol>
    </nav>
    <a th:href="@{|/newsletter/${newsletter.id}/edit|}">
        <button th:replace="fragments/bootstrap/button :: button(#{newsletter.edit}, 'btn-primary')"></button>
    </a>
    <form action="/newsletter/delete" method="post">
        <input type="hidden" name="id" th:value="${newsletter.id}"/>
        <button th:replace="fragments/bootstrap/submit :: submit(#{newsletter.delete}, 'btn-danger')"></button>
    </form>
    <h1 th:text="${newsletter.name}"></h1>
</div>
