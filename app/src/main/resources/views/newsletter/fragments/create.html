<div th:fragment="create()">
    <h1 th:text="#{newsletter.add}"></h1>
    <form action="/newsletter/save" method="post">
        <div th:replace="fragments/bootstrap/form-input :: form-input('text','newsletter-name','name', #{newsletter.name}, ${form.name}, 'nameValidationFeedback', ${errors.getFieldErrors('name')})"></div>
        <button type="submit" class="btn btn-primary" th:text="#{newsletter.save}"></button>
    </form>
</div>
