<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Subscriber Detail</title>
</head>
<body>
<div class="container">
    <nav th:if="${authentication}" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/subscriber/create">Create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/subscriber/list">List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/subscriber/import">Import</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/oauth/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/subscriber/list">List</a></li>
            <li class="breadcrumb-item active" aria-current="page">Subscriber Detail</li>
        </ol>
    </nav>
    <ul>
        <li>Email: <span th:text="${subscriber.email}"></span></li>
        <li th:if="${subscriber.name}">Name: <span th:text="${subscriber.name}"></span></li>
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</div>
</body>
</html>
